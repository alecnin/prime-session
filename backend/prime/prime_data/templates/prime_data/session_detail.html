{% extends "base_generic.html" %}

{% block content %}

<h1>Session Id: {{ session.id }}</h1>

<p><strong>Id:</strong> <a href="{% url 'sessionDetail' session.pk %}">{{ session.id }}</a></p>
<p><strong>Browser Hash:</strong> {{ session.browserHash }}</p>
<p><strong>User:</strong> {{ session.user }}</p> 
<p><strong>Security Token:</strong> {{ session.securityToken }}</p>  
<p><strong>Retry Token:</strong> {{ session.retryToken }}</p>  

</div>
{% endblock %}
